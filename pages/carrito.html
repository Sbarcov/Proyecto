<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tienda Js - Home</title>
</head>

<body data-bs-theme="dark">

    <header></header>

    <div class="container mt-5">

        <div class="d-flex justify-content-center">
            <h1 class="display-1">Tienda JS - Carro de compras</h1>
          </div>

        <div class="mt-4">
            <h2 class="text-center">Tu Carro</h2>
            <div class="card">
                <div class="card-body">
                    <div id="productos" class="card-text">
                        <p style="margin: 0; display: inline; font-size:120%; color:LightBlue;" class="me-3">No hay productos en el carro</p>
                    </div>

                    <h4 id="total" class="card-title">Total: $0</h4>
                    <div class="d-flex flex-row-reverse mt-4" id="btnContainer">
                        <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar compra</button>
                        <button type="button" class="btn btn-success me-3" id="btnConfirmar">Confirmar compra</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script type="module" src="../js/cart.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
